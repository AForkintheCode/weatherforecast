<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background: linear-gradient(0.25turn, #3694d8, rgb(36, 4, 36));">
      <div class="container-fluid ">
        <a class="navbar-brand fs-1 text-light offset-md-6" href="#">Weather Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">            
          </ul>
        </div>
      </div>
    </nav>
  </header>
<body>    
<div class = "row">
  <!-- Search and City Select -->
  <div class = "col-md-3" id = "sidebar">
    <div class = "col">
      <!-- Searchbar -->
      <div class="d-grid gap-2 col-11 mx-auto">
      <h2>Search for a City: </h2>
      </div>
      <div class="d-grid gap-2 col-11 mx-auto">
        <input id = "cityName" class="form-control form-control-lg" type="text" placeholder="Enter a City Name" aria-label=".form-control-lg">
      </div>
      <div class="d-grid gap-2 col-11 mx-auto">
        <button id="search" class="btn btn-primary" type="button">Search</button>
      </div>      
    </div>
    <!-- End Searchbar -->
    <hr>   
    <div class = "col">      
        <div id = "city-choices" class="d-grid gap-2 col-11 mx-auto"></div>       
    </div>                      
  </div>
  <!-- End Search and City Select -->
  <!-- Current City and 5-day Forecast -->
  <div class = "col-md-9" >
    <div id = "cCity" class = "col-md-11 border border-dark">
      <h1 id="cityname"></h1>      
      <h2 id="citytemp"></h2>
      <h2 id="citywind"></h2>
      <h2 id="cityhumid"></h2>
    </div>    
    <div id = "fiveday" class = "col-md-11">
      <h2>5 Day Forecast: </h2>
      <div class = "row">
        <div class="col border border-dark mx-3 day">
          <h4 id="day-1"></h4>
          <p id="d1-img"></p>
          <h4 id="d1-temp"></h4>
          <h4 id="d1-wind"></h4>
          <h4 id="d1-humid"></h4>
        </div>
        <div class="col border border-dark mx-3 day">
          <h4 id="day-2"></h4>
          <p id="d2-img"></p>
          <h4 id="d2-temp"></h4>
          <h4 id="d2-wind"></h4>
          <h4 id="d2-humid"></h4>
        </div>
        <div class="col border border-dark mx-3 day">
          <h4 id="day-3"></h4>
          <p id="d3-img"></p>
          <h4 id="d3-temp"></h4>
          <h4 id="d3-wind"></h4>
          <h4 id="d3-humid"></h4>
        </div>
        <div class="col border border-dark mx-3 day">
          <h4 id="day-4"></h4>
          <p id="d4-img"></p>
          <h4 id="d4-temp"></h4>
          <h4 id="d4-wind"></h4>
          <h4 id="d4-humid"></h4>
        </div>
        <div class="col border border-dark mx-3 day">
          <h4 id="day-5"></h4>
          <p id="d5-img"></p>
          <h4 id="d5-temp"></h4>
          <h4 id="d5-wind"></h4>
          <h4 id="d5-humid"></h4>
        </div>
      </div>
    </div>
  </div>
  <!-- End Current City and 5-day Forecast -->
</div>
  
</body>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
